<!DOCTYPE html>
<html>

<head>
    <title>Ted Moso - Restaurant Menu</title>
    <style>
        td.alignLabel {
            text-align: right;
        }

        td.alignAdditional, td.alignDays {
            text-align: right;
            vertical-align: top;
        }

        td.submit {
            text-align: right;
        }
    </style>
    <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header> 
        <h1>Meat For Men</h1>
    </header>
    <hr/>
    <div>
        <table>
            <tr>
                <td class="navigation"><a href="home.html">Home</a></td>
                <td class="navigation"><a href="menu.html">Menu</a></td>
                <td class="navigation"><a href="contactUs.html">Contact Us</a></td>
            </tr>
        </table>
    </div>
    <hr/>
    <div>
        <form action="#" method="POST">
            <table width="30%">
                <tr>
                    <td class="alignLabel"><label id="NameLabel" for="Name">Name: </label></td>
                    <td><input id="Name" name="Name" type="text" /></td>
                </tr>
                <tr>
                    <td class="alignLabel"><label id="EmailLabel" for="Email">Email: </label></td>
                    <td><input id="Email" name="Email" type="text" /></td>
                </tr>
                <tr>
                    <td class="alignLabel"><label id="PhoneLabel" for="Phone">Phone: </label></td>
                    <td><input id="Phone" name="Phone" type="text" /></td>
                </tr>
                </tr>
                <tr>
                    <td class="alignLabel"><label id="ReasonLabel">Reason: </label></td>
                    <td>
                        <select>
                            <option value="Catering">Catering:</option>
                            <option value="PrivateParty">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="alignAdditional"><label id="AdditionalInfoLabel" for="AdditionalInfo">Additional Information: </label></td>
                    <td><textarea id="AdditionalInfo" name="AdditionalInfo" rows="4" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td class="alignLabel"><label>Have you been to the restaurant?</label></td>
                    <td><input id="No" name="No" type="radio" />
                        <label id="NoLabel" for="No">No</label>
                        <input id="Yes" name="Yes" type="radio" />
                        <label id="YesLabel" for="Yes">Yes</label></td>
                </tr>
                <tr>
                    <td class="alignDays" rowspan="2"><label>Best days to contact you:</label></td>
                    <td><input id="M" name="M" type="checkbox" />
                        <label id="MLabel" for="M">M</label>
                        <input id="T" name="T" type="checkbox" />
                        <label id="TLabel" for="T">T</label>
                        <input id="W" name="W" type="checkbox" />
                        <label id="WLabel" for="W">W</label>
                        <input id="Th" name="Th" type="checkbox" />
                        <label id="ThLabel" for="Th">Th</label>
                        <input id="F" name="F" type="checkbox" />
                        <label id="FLabel" for="F">F</label></td>
                </tr>
                <tr>
                    <td class="submit"><input id="SubmitButton" type="submit" value="Send Request" /></td>
                </tr>
            </table>
        </form>
    </div>
    <hr/>
    <footer>
        <address>
            <h3>Wherethemeatis Louisville, KY 40245</h3>
        </address>
        <h3>(502)010-0101</h3>
    </footer>
</body>

</html>
